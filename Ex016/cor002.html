<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiantes CSS</title>
    <Style>
        h1{
            color:#ffff
            
        }
        * {/*Configurador global das css*/
            height: 100%;

        }
        body { /*Degrader de cores de forma linea, da esqueda para a direita. do branco para o azul*/
            background-image: linear-gradient(to bottom, #AC00EB,#C247EE, #AC00EB);

        }
    </Style>
</head>
<body>
    <h1>Testando Gradiantes</h1>
    
</body>
</html>
